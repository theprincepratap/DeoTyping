<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Data Entry Oprater </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
  />
<style>
    @media(max-width:767px){
    .contact .contact-form .col-6
    .contact .contact-info-item,
    
.buttons .btn
{
    margin-bottom: 30px;
}

.contact
{
    margin-left: 0px;
}
.contact .contact-form .col-12{
    flex: 0 0 100%;
    max-width: 100%;
}

}

</style>
</head>
<body style=" background-image: linear-gradient(to right top, #6e10e9, #ff009d, #ff174a, #ff9e00, #e2eb12); height:800px">
    <div class="h1 mx-5 " >
        <h1 class="text-primary text-center bg-warning rounded border border-primary" " >The NIC Computer Education Centre</h1>
        <h3 class="text-success text-center">Domestic Data Entry Oprater Course </h3>
        <h1 class="text-info text-center">Typing Test Score </h1>
    </div>
    <section>
    <div class="typing-score" style=" margin:100px 100px;">
    <div class="row">
        <div class="contact-form padd-15">
          <form class="form" method="POST" name="google-sheet">
          <div class="row">
            <div class="contact-item col-12  flex: 0 0 100%;
    max-width: 100%; ">
              <div class="form-group  mb-3 ">
                <input
                  type="text"
                  name="Name"
                  class="form-control"
                  placeholder="Name"
                />
              </div>
            </div>
           
              <div class="contact-item col-12 padd-15">
                <div class="form-group mb-3"  >
                  <input
                    type="number"
                    name="GrossSpeed"
                    class="form-control"
                    placeholder="Gross Speed"
                  />
                </div>
              </div>
           
            <div class="row">
            <div class="contact-item col-12 ">
              <div class="form-group mb-3"  >
                <input
                  type="number"
                  name="NetSpeed"
                  class="form-control"
                  placeholder="Net Speed"
                />
              </div>
            </div>
          </div>
            <div class="row">
              <div class="contact-item col-12 padd-15">
                <div class="form-group  mb-3" >
                  <input
                    type="number"
                    name="Accurecy"
                    class="form-control"
                    placeholder="Accuracy"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="contact-item col-12 padd-15">
                <div class="contact-item col-12 padd-15">
                    <div class="form-group mb-3"  >
                      <input
                        type="number"
                        name="Error"
                        class="form-control"
                        placeholder="Error"
                      />
                </div>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="contact-item col-12 padd-15">
              <div class="contact-item col-12 padd-15">
             <label class="text-secondary" for="date">Date</label>
                  <div class="form-group mb-3"  >
                    <input
                      type="date"
                      name="Date"
                      class="form-control"
                      placeholder="Date"
                    
                    />
              </div>
            </div>
          </div>
      </div>
            <div class="row">
              <div class="contact-item col-12 padd-15 d-flex justify-content-center">
           
                  <button type="submit" value= "send Email " name="submit" class="btn btn-success btn-lg " ">
                    Submit
                  </button>
              
               
              </div>
            </div>
            
          </form>
        </div>
      </div>

      <!---=====Contect form End ==== -->
    </div>
  </section>

      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script>
  
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx_OPTTY_uJ8vfP7nTVVJ2yAPEQinijw4Z3ghT5UMDjBuG6wW8U-UPJX2Zp8t0MACY/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Your Score Has Been Submitted ... !"))
            .catch(error => console.error('Error!', error.message))
        })
    

</script>

</body>
</html>
